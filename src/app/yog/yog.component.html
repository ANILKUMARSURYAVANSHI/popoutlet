  <strong>Success!</strong> Welcome to Yog Component.
</div>
<button class="btn btn-success" (click)="navigateU()">Open Angular POPUP Outlet</button>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Direct Module @ngBoostrap</button>

<hr>

<pre>{{closeResult}}</pre>

<a [routerLink]="[{ outlets: { popup: ['compose'] } }]">Inner Compose In YOG Component</a>
<a [routerLink]="[{ outlets: { popup: ['angular'] } }]">Angular Pop</a>
